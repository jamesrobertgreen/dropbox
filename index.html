<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<head>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/mainController.js"></script>

</head>

<body ng-app="app" ng-controller="mainController">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Dropbox SDK test article</h1>
                <form name="fileShareData" ng-submit="share()">
                    <div ng-repeat="file in files">
                        <div class="form-group">
                            <input id="{{file.filename}}" name="group" ng-model="selection.selected[file.filename]" class="form-contorl" type="checkbox">
                            <label for="{{file.filename}}">{{file.filename}}</label>
                        </div>
                    </div>
                    <input type="submit" value="Share" class="btn btn-lg btn-primary" ng-if="files.length!=0">
                </form>
                <buton ng-click="showFileList()" class="btn btn-lg btn-primary" ng-if="files.length==0">List files</buton>
            </div>
        </div>
    </div>
</body>


</html>
